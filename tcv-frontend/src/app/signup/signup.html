<mat-toolbar color="primary">
<mat-toolbar-row fxLayout="row">
    <span class="title-center">Signup</span>
</mat-toolbar-row>
</mat-toolbar>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="signupForm">
     
        <div fxFlex fxLayout="column">
            <mat-form-field appearance="fill" fxFlex>
                <mat-label>Name</mat-label>
                <input matInput formControlName="name" required>
                <mat-error *ngIf="signupForm.controls.name.touched && signupForm.controls.name.invalid">
                    <span *ngIf="signupForm.controls.name.errors.required">This is mandatory field</span>
                     <span *ngIf="signupForm.controls.name.errors.pattern">This field is invalid</span>
                </mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill" fxFlex>
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" required>
                <mat-error *ngIf="signupForm.controls.email.touched && signupForm.controls.email.invalid">
                    <span *ngIf="signupForm.controls.email.errors.required">This is mandatory field</span>
                     <span *ngIf="signupForm.controls.email.errors.pattern">This field is invalid</span>
                </mat-error>
            </mat-form-field>
             <mat-form-field appearance="fill" fxFlex>
                <mat-label>Contact Number</mat-label>
                <input matInput formControlName="contactNumber" required>
                <mat-error *ngIf="signupForm.controls.contactNumber.touched && signupForm.controls.contactNumber.invalid">
                    <span *ngIf="signupForm.controls.contactNumber.errors.required">This is mandatory field</span>
                     <span *ngIf="signupForm.controls.contactNumber.errors.pattern">This field is invalid</span>
                </mat-error>
            </mat-form-field>
               <mat-form-field appearance="fill" fxFlex >
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" required type="password">
                <mat-error *ngIf="signupForm.controls.password.touched && signupForm.controls.password.invalid">
                    <span *ngIf="signupForm.controls.password.errors.required">This is mandatory field</span>
                     <span *ngIf="signupForm.controls.password.errors.pattern">This field is invalid</span>
                </mat-error>
            </mat-form-field>
        </div>
    </form>
    <div class="d-flex justify-content-between">
 <button mat-raised-button color="primary" (click)="handleSubmit()" [disabled]="!(signupForm.valid && signupForm.dirty)">Submit</button>
 <button matButton="filled" mat-dialog-close>close</button>
 </div>
</mat-dialog-content>
