<mat-toolbar color="primary">
<mat-toolbar-row fxLayout="row">
    <span class="title-center">Change Password</span>
</mat-toolbar-row>
</mat-toolbar>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="changePasswordForm">
     
        <div fxFlex fxLayout="column">
            <mat-form-field appearance="fill" fxFlex>
                <mat-label>Old Password</mat-label>
                <input matInput formControlName="oldPassword" required>
                <mat-error *ngIf="changePasswordForm.controls.oldPassword.touched && changePasswordForm.controls.oldPassword.invalid">
                    <span *ngIf="changePasswordForm.controls.oldPassword.errors.required">This is mandatory field</span>
                     <span *ngIf="changePasswordForm.controls.oldPassword.errors.pattern">This field is invalid</span>
                </mat-error>
            </mat-form-field>
                  <mat-form-field appearance="fill" fxFlex>
                <mat-label>New Password</mat-label>
                <input matInput formControlName="newPassword" required>
                <mat-error *ngIf="changePasswordForm.controls.newPassword.touched && changePasswordForm.controls.newPassword.invalid">
                    <span *ngIf="changePasswordForm.controls.newPassword.errors.required">This is mandatory field</span>
                     <span *ngIf="changePasswordForm.controls.newPassword.errors.pattern">This field is invalid</span>
                </mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill" fxFlex>
                <mat-label>Confirm Password</mat-label>
                <input matInput formControlName="confirmPassword" required>
                <mat-error *ngIf="changePasswordForm.controls.confirmPassword.touched && changePasswordForm.controls.confirmPassword.invalid">
                    <span *ngIf="changePasswordForm.controls.confirmPassword.errors.required">This is mandatory field</span>
                     <span *ngIf="changePasswordForm.controls.confirmPassword.errors.pattern">This field is invalid</span>
                </mat-error>
                <mat-hint *ngIf="validateSubmit() && !(changePasswordForm.controls.confirmPassword.invalid)">
                    New password and confirm password does not match.
                </mat-hint>
            </mat-form-field>
        </div>
    </form>
    <div class="d-flex justify-content-between">
 <button mat-raised-button color="primary" (click)="handleChangePasswordSubmit()" [disabled]="validateSubmit() || !(changePasswordForm.valid && changePasswordForm.dirty)">Submit</button>
 <button matButton="filled" mat-dialog-close>close</button>
 </div>
</mat-dialog-content>
