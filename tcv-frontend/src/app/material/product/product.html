<mat-toolbar color="primary">
    <mat-toolbar-row fxLayout="row">
        <span class="title-center">{{dialogData.action}} Product</span>
    </mat-toolbar-row>
</mat-toolbar>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="productForm">

        <div fxFlex fxLayout="column">
            <mat-form-field appearance="fill" fxFlex>
                <mat-label>Name</mat-label>
                <input matInput formControlName="name" required>
                <mat-error *ngIf="productForm.controls.name.touched && productForm.controls.name.invalid">
                    <span *ngIf="productForm.controls.name.errors.required">This is mandatory field</span>
                    <!-- <span *ngIf="categoryForm.controls.name.errors.invalid">This field is invalid</span> -->
                </mat-error>
            </mat-form-field>
        </div>
        <div fxFlex fxLayout="column">
            <mat-form-field appearance="fill" fxFlex>
                <mat-label>Price</mat-label>
                <input matInput formControlName="price" required>
                <mat-error *ngIf="productForm.controls.price.touched && productForm.controls.price.invalid">
                    <span *ngIf="productForm.controls.price.errors.required">This is mandatory field</span>
                    <!-- <span *ngIf="categoryForm.controls.name.errors.invalid">This field is invalid</span> -->
                </mat-error>
            </mat-form-field>
        </div>
      
            <div fxFlex fxLayout="column">
                  <mat-form-field>
                <mat-label>Category</mat-label>
                <mat-select formControlName="categoryId">
                    <mat-option *ngFor="let category of category" [value]="category.id">{{category.name}}</mat-option>
                    <mat-error *ngIf="productForm.controls.price.touched && productForm.controls.price.invalid">
                        <span *ngIf="productForm.controls.price.errors.required">This is mandatory field</span>
                        <!-- <span *ngIf="categoryForm.controls.name.errors.invalid">This field is invalid</span> -->
                    </mat-error>
                </mat-select>
        </mat-form-field>
        </div>
            <div fxFlex fxLayout="column">
            <mat-form-field appearance="fill" fxFlex>
                <mat-label>Description</mat-label>
                <input matInput formControlName="description" required>
                <mat-error *ngIf="productForm.controls.description.touched && productForm.controls.description.invalid">
                    <span *ngIf="productForm.controls.description.errors.required">This is mandatory field</span>
                    <!-- <span *ngIf="categoryForm.controls.name.errors.invalid">This field is invalid</span> -->
                </mat-error>
            </mat-form-field>
        </div>
    </form>
    <div class="d-flex justify-content-between">
        <button mat-raised-button color="primary" type="submit" (click)="handleSubmit()"
            [disabled]="!(productForm.valid && productForm.dirty)">{{ action }}</button>
        <button matButton="filled" mat-dialog-close>close</button>
    </div>
</mat-dialog-content>
